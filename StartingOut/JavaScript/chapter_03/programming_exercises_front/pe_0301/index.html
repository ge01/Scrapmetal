<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Distance Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="intro">
      <div class="title">Kilometer Converter</div>
      This program asks the user to enter a distance in
      kilometers, and then converts that distance to miles.
      The conversion formula is as follows:
      Miles = Kilometers * 0.6214
    </div>
    <h1><span id="kmDisplay">0 </span>km = <span id="miDisplay">0 </span>mi</h1>

    <p>Starting Value: <span>5</span></p>

    <input type="number" />
    <button id="c1">convert</button>
    <button id="reset">reset</button>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
